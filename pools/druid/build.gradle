plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.alibaba:druid-spring-boot-starter:1.2.6'
//	implementation 'com.alibaba:druid-spring-boot-starter:1.2.5'
//	implementation 'com.alibaba:druid-spring-boot-starter:1.1.22'
//	implementation 'com.alibaba:druid-spring-boot-starter:1.1.16'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

def profileVal = project.hasProperty('profile') ? project.property('profile') : 'default'
bootRun {
	args = ["--spring.profiles.active=${profileVal}"]
}

test {
	useJUnitPlatform()
}
